<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
            body {
            font-family: "Sofia", sans-serif;
            }
            icon-shape {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                vertical-align: middle;
            }

            .icon-sm {
                width: 2rem;
                height: 2rem;
                
            }
    </style>
</head>
<body>

    <div class="d-block flex-column">
        <div class="mt-5 ms-5"><h2 style="margin-left: 80vh;">Your Cart</h2></div>
        <div class="float-end me-5 mt-4 rounded d-flex flex-row " style="background-color: rgb(209, 223, 223);width: 80vh;">
             <div class="mt-3 d-flex flex-row">
                <p class="me-5 " style="margin-left: 10vh;">Items : <span>3</span></p>
                <h5 class="me-3" style="margin-left: 10vh;">Subtotal : <span>₹ 2199.. </span></h5>
             </div>
        </div>
        <div class="ms-5" style="margin-top: 15vh;">
            <ul class="list-group-item list-unstyled d-flex flex-row ms-5" style="font-size: 18px;">
                    <li class="nav-item" style="margin-left: 1vh ;"> Product</li>
                    <li class="nav-item" style="margin-left: 40vh ;">Price</li>
                    <li class="nav-item" style="margin-left: 30vh;">Quantity</li>
                    <li class="nav-item" style="margin-left: 20vh;">Total</li>
            </ul>
        </div>
        <hr class="ms-5 me-5">
        <div class="d-flex flex-row">
            <img src="profile.png" alt="" style="height: 8vh; width: 8vh; margin-left: 13vh;" >
            <h5 class="mt-4 ms-4">Product Name</h5>
            <h5 class="mt-4" style="margin-left: 20vh;">₹. 450</h5>

            <!-- increament decreament -->
            <div class="input-group w-auto justify-content-end align-items-center ms-4">
                <input type="button" value="-" class="button-minus border rounded-circle  icon-shape icon-sm mx-1 " data-field="quantity">
                <input type="number" step="1" max="10"  value="1" name="quantity" class="quantity-field border-0 text-center w-25">
                <input type="button" value="+" class="button-plus border rounded-circle icon-shape icon-sm " data-field="quantity">
             </div>


        </div>
    </div>
    



    <script>
        function incrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);

        if (!isNaN(currentVal)) {
            parent.find('input[name=' + fieldName + ']').val(currentVal + 1);
        } else {
            parent.find('input[name=' + fieldName + ']').val(0);
        }
    }

    function decrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);

        if (!isNaN(currentVal) && currentVal > 0) {
            parent.find('input[name=' + fieldName + ']').val(currentVal - 1);
        } else {
            parent.find('input[name=' + fieldName + ']').val(0);
        }
    }

    $('.input-group').on('click', '.button-plus', function(e) {
        incrementValue(e);
    });

    $('.input-group').on('click', '.button-minus', function(e) {
        decrementValue(e);
    });
    </script>
</body>
</html>
